<div>
    <div class="row">
        <div class="col-3">
            <ul class="nav nav-pills flex-column ml-5 border p-0">
                <li class="nav-item border-bottom">
                    <a class="nav-link active" data-toggle="pill" target="_self">All Categories</a>
                </li>
                <li class="nav-item border-bottom" ng-repeat="category in categories">
                    <a class="nav-link" data-toggle="pill" href="#!/category/{{category}}">
                        {{category}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-9 d-flex flex-wrap">
            <div class="card shadow-lg col-4 p-0 ml-4 mb-4" ng-repeat="item in items | filter:categoryName">
                <img class="card-img-top" ng-src="{{item.image}}" alt="Card image" style="height: 250px;">
                <div class="card-body p-0">
                    <h4 class="card-title pl-3 pt-3">{{item.name}}</h4>
                    <p class="card-text pl-3">{{item.price | currency}}</p>
                    <button class="btn btn-primary" style="width:100%">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
