<!doctype html>
<html>

<head>
    <title>User Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>


<body class="container border">
    <header class="my-4">
        <div class="text-center p-1"><strong>User Management</strong></div>
    </header>
    <section>
        <div class="clearfix pt-5">
            <h3 class="float-left">Users</h3>
            <button type="button" class="btn float-right py-0 mt-1 mr-5" data-toggle="modal" data-target="#adduser">Add
                User</button>
        </div>
    </section>
    <section>
        <div class="col-md-11 border" id="search">
            <i class="fas fa-search"></i>
            <input type='text' placeholder='Search users by name' />
        </div>
        <div class="col-md-1">
            <button type="button" class="btn float-right py-0 mt-1">Search</button>
        </div>
    </section>


    <section class="row p-4">
        <div class='col-md-4'>
            <div class="card flex-md-row">
                <div class="card-body">
                    <i class="fas fa-user fa-5x"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title">ABC</h5>
                    <p> <span><i class="fas fa-phone pr-2"></i>7789456632</span></p>
                    <p> <span><i class='fas fa-map-marker-alt pr-2'></i>Jaipur</span></p>
                </div>
            </div>
        </div>
        <div class='col-md-4'>
            <div class="card flex-md-row">
                <div class="card-body">
                    <i class="fas fa-user fa-5x"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title">DEF</h5>
                    <p> <span><i class="fas fa-phone pr-2"></i>7789456632</span></p>
                    <p> <span><i class='fas fa-map-marker-alt pr-2'></i>Jaipur</span></p>
                </div>
            </div>
        </div>
        <div class='col-md-4'>
            <div class="card flex-md-row">
                <div class="card-body">
                    <i class="fas fa-user fa-5x"></i>
                </div>
                <div class="card-body">
                    <h5 class="card-title">GHI</h5>
                    <p> <span><i class="fas fa-phone pr-2"></i>7789456632</span></p>
                    <p> <span><i class='fas fa-map-marker-alt pr-2'></i>Jaipur</span></p>
                </div>
            </div>
        </div>

    </section>


    <div class="modal fade" id="adduser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="clearfix" id="dialogue-header">
                    <strong class="float-left p-1">Add User</strong>
                    <button type="button" class="close pr-1" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="container">
                    <form>
                        <div class="form-group input-group-sm">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter User name" />
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="phone">Contact No.</label>
                            <input type="text" class="form-control" id="phone" placeholder="Enter contact no." />
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter address" />
                        </div>
                    </form>
                </div>
                <!--
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
-->


                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal" style="color: gray">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
